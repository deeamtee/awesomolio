<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awesomolio</title>
  <script defer type="module" src="./src/main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page" id="app">
    <header class="header">
      <nav class="header__navigation">
        <li class="header__item">Home</li>
        <li class="header__item">Experience</li>
        <li class="header__item">Media</li>
        <li class="header__item">Contact</li>
      </nav>
    </header>
    <main>
      <section class="home">
        <div class="home__container">
          <div class="home__headings-box">
            <p class="home__paragraph home__paragraph_type_light">Hello</p>
            <h1 class="home__heading">My name is <div style="color: #FFFFFF;">Sergey <span class="home__heading home__heading_color_accent">Konstantinov</span></div></h1>
            <p class="home__paragraph home__paragraph_size_s home__paragraph_type_light">I am <span id="typewrighter">frontend developer</span></p>
            <div class="home__buttons-group">
              <button class="button button_design_ghost home__button"><img class="button__icon" src="./cloud_down.svg" alt="download icon">Download CV</button>
              <button class="button button_design_accent"><img class="button__icon" src="./circle_down.svg" alt="download icon">Contact</button>
            </div>
          </div>
          <img src="./avatar.png" alt="avatar" class="home__avatar">
        </div>
      </section>
      <section class="experience">
          
      </section>
    </main>
  </div>
</body>

</html>
